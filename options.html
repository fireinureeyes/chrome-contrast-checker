<!DOCTYPE html>
<html>
<head>
    <title>Magnifier Extension Options</title>
</head>
<body>
    <span id="label_str">Contrast ratio:</span>
    <br>
    <input type="number" min="0" step="any" id="strength" value="3"><span id="label_times"></span>
    <br>
    <span id="label_str">Contrast ratio (while holding the shift key):</span>
    <br>
    <input type="number" min="0" step="any" id="strength2" value="4.5"><span id="label_times"></span>

    <div id="status"></div>
    <button id="reset"><span id="label_default">Default</span></button>
    <button id="save"><span id="label_save">Apply</span></button>

    <script src="options.js"></script>
</body>
</html>
